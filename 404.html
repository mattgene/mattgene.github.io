<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BVRWeb.SiteWork</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="BVRWeb.SiteWork.styles.css" rel="stylesheet" /> -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Important: Increment the version parameter whenever you update MudBlazor to prevent caching issues -->
    <link href="_content/MudBlazor/MudBlazor.min.css?v=8.15.0" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="SiteWork" />
    <link rel="manifest" href="/site.webmanifest" />

</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js?v=8.15.0"></script>
    <script src="JS/fileDownload.js"></script>
    <script src="JS/drawingUtils.js"></script>
    <script>
        window.triggerFileClick = (id) => {
            const element = document.getElementById(id);
            if (element) {
                element.click();
            }
        };

        window.bvrSync = {
            syncfs: function () {
                // Try to access the Emscripten FS API to sync MEMFS to IDBFS
                // Note: The specific module name might vary, but 'Module' is standard.
                // If SqliteWasmHelper uses a specific module instance, we might need to target it.
                // However, standard Blazor WASM with simple IO often uses the global Module.
                if (window.Module && window.Module.FS && window.Module.FS.syncfs) {
                    return new Promise((resolve, reject) => {
                        window.Module.FS.syncfs(false, (err) => {
                            if (err) {
                                console.error("SyncFS failed:", err);
                                reject(err);
                            } else {
                                console.log("SyncFS successful");
                                resolve();
                            }
                        });
                    });
                }
                console.warn("Module.FS.syncfs not found. Persistence might not work.");
                return Promise.resolve();
            }
        };
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js', { updateViaCache: 'none' });
        }
    </script>
</body>

</html>
